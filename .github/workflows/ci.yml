name: CI

on:
  push:
    branches: [main, trunk]
  pull_request:
    branches: [main, trunk]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on bash scripts
        run: |
          find . -name "*.sh" -type f -exec shellcheck {} \; || true
          shellcheck commands config install || true
          find subcommands -type f -exec shellcheck {} \; || true
          find providers -name "*.sh" -type f -exec shellcheck {} \; || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      # We'll use Docker-in-Docker for the dokku container
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d dokku
          # Wait for dokku to be healthy
          echo "Waiting for Dokku to be ready..."
          timeout 300 bash -c 'until docker compose -f docker-compose.test.yml exec -T dokku dokku version 2>/dev/null; do sleep 5; done'

      - name: Install plugin in test environment
        run: |
          docker compose -f docker-compose.test.yml exec -T dokku bash -c "
            mkdir -p /var/lib/dokku/plugins/available/auth
            cp -r /plugin-src/* /var/lib/dokku/plugins/available/auth/
            dokku plugin:install-dependencies
            ln -sf /var/lib/dokku/plugins/available/auth /var/lib/dokku/plugins/enabled/auth
          "

      - name: Run integration tests
        run: npm run test:integration
        env:
          DOKKU_HOST: localhost
          DOKKU_SSH_PORT: 3022

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs > docker-logs.txt
          cat docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
